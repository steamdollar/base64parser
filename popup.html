<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 400px; 
      font-family: sans-serif; 
      padding: 15px;
      margin: 0;
    }
    h3 {
      margin: 0 0 15px 0;
      text-align: center;
    }
    .toggle-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }
    .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
    .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #2196F3; }
    input:checked + .slider:before { transform: translateX(26px); }
    
    .input-section {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 13px;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      resize: vertical;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #1976D2;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
      word-break: break-all;
      max-height: 150px;
      overflow-y: auto;
      display: none;
    }
    #result.show {
      display: block;
    }
    .result-text {
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h3>컨텍스트 디코더</h3>
  
  <div class="toggle-section">
    <span>기능</span>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
    <span id="statusText">꺼짐</span>
  </div>
  
  <div class="input-section">
    <label for="base64Input">Base64 입력:</label>
    <textarea id="base64Input" placeholder="Base64 텍스트를 여기에 붙여넣으세요..."></textarea>
  </div>
  
  <button id="decodeButton">디코딩</button>
  
  <div id="result"></div>
  
  <script src="popup.js"></script>
</body>
</html>
